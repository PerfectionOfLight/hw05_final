<div class="card mb-3 mt-1 shadow-sm">
    <div class="card-body">
        <p class="card-text">
            <a href="{% url 'posts:profile' author.username %}"><strong
                    class="d-block text-gray-dark">@{{ author.username }}</strong></a>
            {{ post.text|linebreaksbr }}
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group ">
                <a class="btn btn-sm text-muted"
                   href="{% url 'posts:post' author.username post.id %}"
                   role="button">Добавить комментарий</a>
                {% if user.is_authenticated and user == post.author %}
                <a class="btn btn-sm text-muted"
                   href="{% url 'posts:post_edit' author.username post.id %}"
                   role="button">Редактировать</a>
                {% endif %}
            </div>
            <small class="text-muted">{{ post.pub_date|date:"d M Y" }}</small>
        </div>
    </div>
</div>
